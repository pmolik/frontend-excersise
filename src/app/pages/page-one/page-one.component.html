<div class="row">
  <div class="col-lg-4">
    <div class="container">
      <h1>User Data</h1>
    </div>
  </div>
</div>

<div class="row" style="margin-bottom: 10%">
  <div class="col-lg-12">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-3 text-center">
          Name:
        </div>
        <div class="col-lg-3 text-center">
          <input
            type="text"
            placeholder="Name"
            formControlName="name"
          >
        </div>
        <div class="col-lg-6 text-center">
          <span *ngIf="form.controls.name.invalid && form.controls.name.dirty">Invalid character !</span>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 text-center">
          Surname:
        </div>
        <div class="col-lg-3 text-center">
          <input
            type="text"
            placeholder="Surname"
            formControlName="surname"
          >
        </div>
        <div class="col-lg-6 text-center">
          <span *ngIf="form.controls.surname.invalid && form.controls.surname.dirty">Invalid character !</span>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 text-center">
          Age:
        </div>
        <div class="col-lg-3 text-center">
          <input
            type="text"
            placeholder="Age"
            formControlName="age"
          >
        </div>
        <div class="col-lg-6 text-center">
          <span *ngIf="form.controls.age.invalid && form.controls.age.dirty">Invalid character !</span>
        </div>
      </div>
    </form>
  </div>
  <div class="row"
       *ngIf="form.controls.name.valid && form.controls.name.dirty
       && form.controls.surname.valid && form.controls.surname.dirty">
    <div class="col-lg-12 text-center">
      Hello {{this.form.get('name').value}} {{this.form.get('surname').value}}
    </div>
  </div>
</div>
