<div class="container-fluid">
  <div class="row" *ngIf="bannerVisibility">
    <div class="col-lg-12 text-center">
      {{userData.user.name}} {{userData.user.surname}}'s Page
    </div>
  </div>

  <div class="row" *ngIf="bannerVisibility">
    <div class="col-lg-12 text-center access">
      <button class="btn btn-success" (click)="onAccess()">Access</button>
    </div>
  </div>

  <div class="row picture" *ngIf="pictureVisibility">
    <div class="col-lg-4 text-center">
    </div>
    <div class="col-lg-4 text-center">
      <div id="picture"></div>
    </div>
    <div class="col-lg-4 text-center">
    </div>
  </div>

  <div class="row" *ngIf="showError" id="error">
    <div class="col-lg-12 text-center">
      You must be at least 18 years old !
    </div>
  </div>
</div>
